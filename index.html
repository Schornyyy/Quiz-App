<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Quiz App Dark</title>
  </head>
  <body>
    <div class="container d-flex flex-row w-50">
      <div class="menu">
        <div class="menu-header">
          <img src="./img/logo.png" alt="Logo" />
        </div>
        <div class="menu-body mt-4">
          <ul class="menu-list">
            <li class="menu-list-item active">HTML</li>
            <li class="menu-list-item">CSS</li>
            <li class="menu-list-item">JS</li>
            <li class="menu-list-item">Java</li>
          </ul>
        </div>
      </div>
      <div class="content position-relative content-bg" id="start-quiz">
        <h3>Welcome to <br />The Awesome HMTL Quiz</h3>
        <p>Ready for the Challange?</p>
        <button class="next-btn" onclick="startQuiz()">
          START NOW <span class="btn-icon">></span>
        </button>
      </div>
      <div
        class="content justify-content-center align-items-center"
        style="display: none"
        id="quiz-content"
      >
        <h3 id="question">Test</h3>
        <div
          class="d-flex flex-row gap-4 question-container align-items-center"
          onclick="clickedAnswer('1')"
        >
          <div class="question-number">A</div>
          <p id="answer-1">test</p>
        </div>
        <div
          class="d-flex flex-row gap-4 question-container align-items-center"
          onclick="clickedAnswer('2')"
        >
          <div class="question-number">B</div>
          <p id="answer-2">test</p>
        </div>
        <div
          class="d-flex flex-row gap-4 question-container align-items-center"
          onclick="clickedAnswer('3')"
        >
          <div class="question-number">C</div>
          <p id="answer-3">test</p>
        </div>
        <div
          class="d-flex flex-row gap-4 question-container align-items-center mb-4"
          onclick="clickedAnswer('4')"
        >
          <div class="question-number">D</div>
          <p id="answer-4">test</p>
        </div>
        <div class="quiz-btns d-flex flex-row justify-content-between w-75">
          <button class="quiz-nav-btn" onclick="lastQuestion()"><</button>
          <button class="quiz-nav-btn" onclick="nextQuestion()">></button>
        </div>
      </div>
      <div class="endscreen w-75" id="endscreen" style="display: none">
        <img src="./img/brain result.png" alt="" class="mt-5" />
        <h1 class="mt-3">COMPLETE <br />HMTL QUIZ</h1>
        <h4 class="mt-4">YOUR SCORE <span id="score"></span></h4>
        <button class="share-btn mt-4">SHARE</button>
        <button class="replay-btn" onclick="replayQuiz()">REPLAY</button>
      </div>
    </div>
  </body>
</html>
